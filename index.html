<!DOCTYPE html>
<html>
<head>
 <title>Language Translator</title>
 <script src="translate.js"></script>
 <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: lavenderblush;
      color:darksalmon;
    }
    #translateForm {
      margin-top: 20px;
    }
    #translatedText {
      margin-top: 20px;
      font-size: 18px;
    }
    input[type="text"] {
        background-color: #ffcccb;
        border-radius: 5px;
    }
    
 </style>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function init() {
        var apiKey = ' AIzaSyC2X0EZrsb8Q924TuqewQDvG6-9kAOVjYo';
        var textToTranslate = $('#textToTranslate').val();
        var targetLanguage = $('#targetLanguage').val();
        var sourceLanguage = $('#sourceLanguage').val();

        var apiUrl = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}&source=${sourceLanguage}&target=${targetLanguage}&q=${textToTranslate}`;

        $.get(apiUrl, function(response) {
          $('#translatedText').html(response.data.translations[0].translatedText);
        });
      }
    </script>
</head>
<header>
  <h1>Welcome to the language Translator App</h1>
</header>
<body>
 <h1>Language Translator</h1>

<input type="text" id="textToTranslate" placeholder="Enter text to translate" />
<br />
